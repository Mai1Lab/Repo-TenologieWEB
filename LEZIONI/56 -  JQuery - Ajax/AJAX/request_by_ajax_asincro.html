<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AJAX con jQuery</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- $ significa che utilizzo i comandi della libreria JQuery --> 
<script>
$(document).ready(function() {
$('#btn-get-data').click(function() { /*.click(function() Significa , quando clicchi sul bottone parte una function callBack */
$.ajax({
url: 'https://jsonplaceholder.typicode.com/todos/1', // Faccio una chiamata ajax e ricevo una risposta in json
method: 'GET', // Metodo di richiesta
dataType: 'json', // Tipo di dati che mi aspetto di ricevere

success: function(data) { // Funzione di callback in caso di successo
$('#data-container').html('<p>'+JSON.stringify(data)+'</p>'); // Mostra i dati ricevuti in un div
console.log(data); // Stampa i dati nella console del browser convertiti da Json a stringa tramite JSON.stringify(data)
},

error: function(jqXHR, textStatus, errorThrown) { // Funzione di callback in caso di errore
console.error(textStatus, errorThrown);
}
});
});
});
</script>

</head>
<body>
<h1>AJAX con jQuery</h1>
<button id="btn-get-data">Ottieni dati</button>
<div id="data-container"></div>
</body>
</html>
