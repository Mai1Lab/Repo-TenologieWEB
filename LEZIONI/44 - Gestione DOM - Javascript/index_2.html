<!DOCTYPE html>
<html lang="it">
<head>
<tilte>Gestion del DOM - in Javascript</tilte>




</head>
<body>
<h1>Gestione del DOM - AddEventListener - in Javascript</h1>

<!--
Per identificare il nostro button all'interno del DOM, gli diamo un id btn
così da poterci lavorare sopra con il nostro Javascript
-->
<button id="btn">Fai clic qui</button>
<hr>
<button id="btnaggiungi">Aggiungi un elemento alla lista</button>
<!-- i due pulsanti hanno ID diversi 
 -->
<ul id="Lista">



</ul>


<script>
//lavoro sull'elemento con id=btn lo seleziono con getElementById e su quell'elemento
//vado ad aggiungere un evendoInAscolto su un click
//l'evento in ascolto è un click, e quando viene cliccato il bottone, viene eseguita la funzione
document.getElementById("btn").addEventListener("click",function(){
    alert("Sofi Ti voglio Bene!!");
    
});

//lavoro sull'elemento con id=btnaggiungi lo seleziono con getElementById e su quell'elemento
//vado ad aggiungere un evendoInAscolto su un click
document.getElementById("btnaggiungi").addEventListener("click", function(){

    //creo un nuovo elemento lista li
    //restotuisce un oggetto che è un nuovo elemento
    var nuovoelemento=document.createElement("li");

    //imposto il contenuto del nuovo elemento lista li
    nuovoelemento.textContent="Nuovo elemento della Lista";

    //Aggiungo il nuovo elemento alla lista, che è un id #Lista
    //quindi vado a selezionare l'elemento con id=Lista e gli aggiungo il nuovo elemento
    // appendChild è un metodo che aggiunge un figlio all'elemento padre in coda!!
    document.getElementById("Lista").appendChild(nuovoelemento);



})

    

</script>
</body>






</html>
