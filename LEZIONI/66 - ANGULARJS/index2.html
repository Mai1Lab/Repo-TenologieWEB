<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Esempio ng-bind</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="myCtrl">

  <p>Scrivi qualcosa:</p>
  <input type="text" ng-model="messaggio">

  <!-- Con ng-bind -->
  <p>Hai scritto: <span ng-bind="messaggio"></span></p>

  <!-- Con le doppie graffe -->
  <p>Hai scritto anche: {{ messaggio }}</p>

  <script>
    const app = angular.module("myApp", []);
    app.controller("myCtrl", function($scope) {
      $scope.messaggio = "Ciao!";
    });
  </script>

</body>
</html>
